        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFA07A", "id": "StopEvent", "label": "StopEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "_done", "label": "_done", "shape": "box"}, {"color": "#ADD8E6", "id": "complete_workflow", "label": "complete_workflow", "shape": "box"}, {"color": "#90EE90", "id": "FinalResultEvent", "label": "FinalResultEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "critique_joke", "label": "critique_joke", "shape": "box"}, {"color": "#90EE90", "id": "JokeEvent", "label": "JokeEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "finalize_result", "label": "finalize_result", "shape": "box"}, {"color": "#90EE90", "id": "CritiqueEvent", "label": "CritiqueEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "generate_joke", "label": "generate_joke", "shape": "box"}, {"color": "#E27AFF", "id": "StartEvent", "label": "StartEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "human_validation", "label": "human_validation", "shape": "box"}, {"color": "#90EE90", "id": "HumanResponseEvent", "label": "HumanResponseEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "visualize_human_response", "label": "visualize_human_response", "shape": "box"}, {"color": "#ADD8E6", "id": "visualize_input_required", "label": "visualize_input_required", "shape": "box"}, {"color": "#90EE90", "id": "InputRequiredEvent", "label": "InputRequiredEvent", "shape": "ellipse"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "StopEvent", "to": "_done"}, {"arrows": "to", "from": "StopEvent", "to": "_done"}, {"arrows": "to", "from": "complete_workflow", "to": "StopEvent"}, {"arrows": "to", "from": "FinalResultEvent", "to": "complete_workflow"}, {"arrows": "to", "from": "critique_joke", "to": "InputRequiredEvent"}, {"arrows": "to", "from": "JokeEvent", "to": "critique_joke"}, {"arrows": "to", "from": "finalize_result", "to": "FinalResultEvent"}, {"arrows": "to", "from": "CritiqueEvent", "to": "finalize_result"}, {"arrows": "to", "from": "generate_joke", "to": "JokeEvent"}, {"arrows": "to", "from": "StartEvent", "to": "generate_joke"}, {"arrows": "to", "from": "human_validation", "to": "CritiqueEvent"}, {"arrows": "to", "from": "HumanResponseEvent", "to": "human_validation"}, {"arrows": "to", "from": "HumanResponseEvent", "to": "visualize_human_response"}, {"arrows": "to", "from": "visualize_input_required", "to": "HumanResponseEvent"}, {"arrows": "to", "from": "InputRequiredEvent", "to": "visualize_input_required"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
